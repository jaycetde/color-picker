<html>
    
    <head>
        <title>ColorPicker</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="../build/build.css" type="text/css">
        <style>
            body {
                font: 14px Helvetica, Arial;
                padding: 80px;
            }
            .color-picker {
                margin-top: 10px;
            }
            body > span {
                padding: 5px;
            }
            .rgb {
                display: inline-block;
                width: 200px;
            }
        </style>
    </head>
    
    <body>
        <h1>ColorPicker</h1>
        <span class="rgb"></span>
        <script src="../build/build.js"></script>
        <script>
            var ColorPicker = require('color-picker')
              , rgbText = document.querySelector('.rgb')
            ;

            function update(color) {
                rgbText.innerHTML = color;
                rgbText.style.background = color;
            }

            var picker1 = new ColorPicker;
            document.body.appendChild(picker1.el);
            picker1.on('change', update);

            var picker2 = new ColorPicker;
            picker2.size(100);
            document.body.appendChild(picker2.el);
            picker2.on('change', update);

            var picker3 = new ColorPicker;
            picker3.width(50);
            picker3.height(100);
            document.body.appendChild(picker3.el);
            picker3.on('change', update);

            var picker4 = new ColorPicker;
            picker4.size(50);
            document.body.appendChild(picker4.el);
            picker4.on('change', update);
        </script>
    </body>

</html>
